<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создание категории блога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Создание новой категории</h1>

  <form th:action="@{/admin/blog-categories/create}" th:object="${category}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название категории</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="/admin/blog-categories" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
