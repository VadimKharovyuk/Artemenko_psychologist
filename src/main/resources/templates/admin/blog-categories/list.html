<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление категориями блога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Категории блога</h1>

  <a href="/admin/blog-categories/create" class="btn btn-primary mb-3">Создать категорию</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}">1</td>
      <td th:text="${category.name}">Название категории</td>
      <td>
        <a th:href="@{/admin/blog-categories/edit/{id}(id=${category.id})}"
           class="btn btn-sm btn-warning">Изменить</a>
        <a th:href="@{/admin/blog-categories/delete/{id}(id=${category.id})}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Вы уверены?')">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
