<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${profile.fullName} + ' - Профиль психолога'">Профиль психолога</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 text-center">
      <img th:if="${profile.profilePhotoUrl}"
           th:src="${profile.profilePhotoUrl}"
           class="img-fluid rounded-circle mb-4 shadow-lg"
           alt="Фото психолога"
           style="max-width: 300px; max-height: 300px; object-fit: cover;">
    </div>
    <div class="col-md-8">
      <h1 th:text="${profile.fullName}" class="mb-4">Имя психолога</h1>

      <div class="profile-section">
        <h3>Личная история</h3>
        <p th:text="${profile.personalHistory}">
          Описание личной истории
        </p>
      </div>

      <div class="profile-section">
        <h3>Профессиональный путь</h3>
        <p th:text="${profile.professionalJourney}">
          Описание профессионального пути
        </p>
      </div>

      <div class="profile-section">
        <h3>Личные размышления</h3>
        <p th:text="${profile.personalReflections}">
          Личные размышления психолога
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
