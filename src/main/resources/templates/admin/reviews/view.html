<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/client-layout :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="${pageTitle}">Просмотр отзыва</title>
</head>
<body>
<section>
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-gray-800">Просмотр отзыва</h1>
      <div>
        <a th:href="@{/admin/reviews}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
        <a th:href="@{/admin/reviews/{id}/delete(id=${review.id})}" class="btn btn-danger">
          <i class="bi bi-trash"></i> Удалить отзыв
        </a>
      </div>
    </div>

    <!-- Карточка с деталями отзыва -->
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Детали отзыва #<span th:text="${review.id}"></span></h6>
<!--        <div class="rating-stars">-->
<!--                    <span th:each="i : ${#numbers.sequence(1, 5)}">-->
<!--                        <i class="bi"-->
<!--                           th:classappend="${i <= review.rating ? 'bi-star-fill text-warning' : 'bi-star'}"></i>-->
<!--                    </span>-->
<!--          <span class="ms-2" th:text="${review.rating}"></span>-->
<!--        </div>-->
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-4">
              <h5 class="font-weight-bold">Информация об отзыве</h5>
              <hr>
              <div class="row mb-3">
                <div class="col-md-4 font-weight-bold">Автор:</div>
                <div class="col-md-8" th:text="${review.username}"></div>
              </div>
<!--              <div class="row mb-3">-->
<!--                <div class="col-md-4 font-weight-bold">Email:</div>-->
<!--                <div class="col-md-8" th:text="${review.authorEmail}"></div>-->
<!--              </div>-->
              <div class="row mb-3">
                <div class="col-md-4 font-weight-bold">Услуга:</div>
                <div class="col-md-8" th:text="${serviceName}"></div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4 font-weight-bold">Дата создания:</div>
                <div class="col-md-8" th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}"></div>
              </div>
<!--              <div class="row mb-3">-->
<!--                <div class="col-md-4 font-weight-bold">IP адрес:</div>-->
<!--                <div class="col-md-8" th:text="${review.clientIp ?: 'Не указан'}"></div>-->
<!--              </div>-->
<!--              <div class="row mb-3">-->
<!--                <div class="col-md-4 font-weight-bold">Устройство:</div>-->
<!--                <div class="col-md-8" th:text="${review.clientDevice ?: 'Не указан'}"></div>-->
<!--              </div>-->
            </div>

            <div class="mb-4">
              <h5 class="font-weight-bold">Текст отзыва</h5>
              <hr>
              <div class="p-3 bg-light rounded">
                <p th:text="${review.description}" class="mb-0"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-4">
              <h5 class="font-weight-bold">Изображение</h5>
              <hr>
              <div class="text-center">
                <img th:if="${review.previewImageUrl != null}"
                     th:src="${review.previewImageUrl}"
                     alt="Preview" class="img-fluid rounded">
                <div th:unless="${review.previewImageUrl != null}"
                     class="p-5 bg-light text-center rounded">
                  <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                  <p class="mt-2 mb-0">Нет изображения</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
