<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профили психологов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-5">Наши психологи</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="profile : ${profiles}" class="col">
      <div class="card profile-card h-100 shadow-sm">
        <img th:if="${profile.profilePhotoUrl}"
             th:src="${profile.profilePhotoUrl}"
             class="card-img-top"
             alt="Фото психолога"
             style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title" th:text="${profile.fullName}">Имя психолога</h5>
          <p class="card-text text-truncate" th:text="${profile.personalHistory}">
            Краткое описание
          </p>
          <a th:href="@{/profiles/{id}(id=${profile.id})}"
             class="btn btn-primary">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
