<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ручна розсилка від психолога Артеменко</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #b69f7e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f4f4f4;
    }
    .footer {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Психолог Артеменко</h1>
  <p>Персональне повідомлення</p>
</div>

<div class="content">
  <p th:text="${manualContent}">Текст вашого повідомлення</p>
</div>

<div class="footer">
  <p>Ви отримали цей email, тому що підписані на розсилку.</p>
  <p>
    <a th:href="@{http://localhost:2232/unsubscribe(email=${recipientEmail})}">
      Відписатися від розсилки
    </a>
  </p>
</div>
</body>
</html>
