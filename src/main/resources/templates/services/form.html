<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма услуги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/service-form.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center mb-0" th:text="${service.id == null ? 'Создание услуги' : 'Редактирование услуги'}"></h1>
    </div>
    <div class="card-body">
      <form th:action="@{/services/save}" th:object="${service}" method="post" enctype="multipart/form-data">
        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="title" class="form-label">Название услуги</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
          </div>

          <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Цена</label>
            <div class="input-group">
              <span class="input-group-text">₽</span>
              <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Полное описание</label>
          <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label for="shortDescription" class="form-label">Краткое описание</label>
          <textarea class="form-control" id="shortDescription" th:field="*{shortDescription}" rows="2"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="durationMinutes" class="form-label">Длительность (минуты)</label>
            <input type="number" class="form-control" id="durationMinutes" th:field="*{durationMinutes}" required />
          </div>

          <div class="col-md-6 mb-3">
            <label for="iconClass" class="form-label">CSS класс иконки</label>
            <input type="text" class="form-control" id="iconClass" th:field="*{iconClass}" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="displayOrder" class="form-label">Порядок отображения</label>
            <input type="number" class="form-control" id="displayOrder" th:field="*{displayOrder}" />
          </div>

          <div class="col-md-6 mb-3 d-flex align-items-end">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="active" th:field="*{active}" />
              <label class="form-check-label" for="active">Активна</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Ссылка на изображение</label>
          <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label">Загрузить изображение</label>
          <input type="file" class="form-control" id="imageFile" th:field="*{imageFile}" accept="image/*" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
