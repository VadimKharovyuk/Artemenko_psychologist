<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результат підписки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .subscription-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .success-icon {
      color: #28a745;
      font-size: 5rem;
      margin-bottom: 20px;
    }
    .error-icon {
      color: #dc3545;
      font-size: 5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="subscription-container">
    <!-- Успешная подписка -->
    <div th:if="${successMessage}" class="alert alert-success">
      <i class="fas fa-check-circle success-icon"></i>
      <h2>Вітаємо!</h2>
      <p th:text="${successMessage}">Ви успішно підписалися на розсилку!</p>
      <p th:if="${email}">
        <strong>Email:</strong> <span th:text="${email}"></span>
      </p>
    </div>

    <!-- Ошибки -->
    <div th:if="${errorMessage}" class="alert alert-danger">
      <i class="fas fa-times-circle error-icon"></i>
      <h2>Помилка</h2>
      <p th:text="${errorMessage}">Виникла помилка</p>
      <p th:if="${email}">
        <strong>Email:</strong> <span th:text="${email}"></span>
      </p>
    </div>

    <div th:if="${warningMessage}" class="alert alert-warning">
      <i class="fas fa-exclamation-triangle error-icon"></i>
      <h2>Увага</h2>
      <p th:text="${warningMessage}">Попередження</p>
      <p th:if="${email}">
        <strong>Email:</strong> <span th:text="${email}"></span>
      </p>
    </div>

    <div class="mt-4">
      <a href="/" class="btn btn-primary">Повернутися на головну</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
