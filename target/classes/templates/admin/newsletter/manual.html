<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ручна розсилка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Ручна розсилка</h1>

  <!-- Статистика -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Статистика підписників</h5>
      <p class="card-text">Загальна кількість підписників: <strong th:text="${subscriberCount}">0</strong></p>
    </div>
  </div>

  <!-- Повідомлення про успіх/помилку -->
  <div th:if="${successMessage}" class="alert alert-success">
    <span th:text="${successMessage}"></span>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
  </div>

  <!-- Форма ручної розсилки -->
  <form th:action="@{/admin/newsletter/manual-send}" method="post">
    <div class="card">
      <div class="card-header">
        Створення розсилки
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="subject" class="form-label">Тема листа</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Текст листа</label>
          <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Надіслати розсилку</button>
      </div>
    </div>
  </form>

  <!-- Повернення назад -->
  <div class="mt-3">
    <a href="/admin/newsletter" class="btn btn-secondary">
      Назад до розсилки
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
