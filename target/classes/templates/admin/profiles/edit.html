<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование профиля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Редактирование профиля</h1>

  <!-- Сообщения об ошибке -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <!-- Форма редактирования профиля -->
  <form th:action="@{/admin/profiles/edit/{id}(id=${profile.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="fullName" class="form-label">Полное имя</label>
      <input type="text" class="form-control" id="fullName" name="fullName"
             th:value="${profile.fullName}" required>
    </div>

    <div class="mb-3">
      <label for="personalHistory" class="form-label">Личная история</label>
      <textarea class="form-control" id="personalHistory" name="personalHistory"
                rows="4" required th:text="${profile.personalHistory}"></textarea>
    </div>

    <div class="mb-3">
      <label for="professionalJourney" class="form-label">Профессиональный путь</label>
      <textarea class="form-control" id="professionalJourney" name="professionalJourney"
                rows="4" required th:text="${profile.professionalJourney}"></textarea>
    </div>

    <div class="mb-3">
      <label for="personalReflections" class="form-label">Личные размышления</label>
      <textarea class="form-control" id="personalReflections" name="personalReflections"
                rows="4" required th:text="${profile.personalReflections}"></textarea>
    </div>

    <div class="mb-3">
      <label for="profilePhoto" class="form-label">Текущее фото</label>
      <div th:if="${profile.profilePhotoUrl}">
        <img th:src="${profile.profilePhotoUrl}"
             alt="Текущее фото"
             style="max-width: 200px; max-height: 200px; margin-bottom: 10px;">
      </div>
      <input type="file" class="form-control" id="profilePhoto" name="profilePhoto" accept="image/*">
      <small class="form-text text-muted">Загрузите новое фото, чтобы заменить текущее</small>
    </div>

    <button type="submit" class="btn btn-primary">Обновить профиль</button>
    <a href="/admin/profiles" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
