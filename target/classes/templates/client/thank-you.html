<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/client-layout :: layout(~{::title}, ~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Дякуємо за підписку</title>
</head>
<body>

<main th:fragment="main">
  <section class="thank-you-section">
    <div class="container">
      <div class="thank-you-card">
        <div class="thank-you-icon">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h1 class="thank-you-title">Дякуємо за підписку!</h1>

        <div class="thank-you-content">
          <p th:if="${subscribedEmail != null}" class="thank-you-text">
            Ви підписалися на розсилку з електронною адресою:
            <strong th:text="${subscribedEmail}" class="thank-you-email">example@email.com</strong>
          </p>

          <p class="thank-you-text">Ми надсилатимемо вам корисні новини та оновлення.</p>
        </div>

        <div class="thank-you-actions">
          <a th:href="@{/}" class="btn btn-primary btn-rounded">
            <i class="bi bi-arrow-left me-2"></i> Повернутися на головну
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
